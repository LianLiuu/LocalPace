<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <section class="card text-center" id="cardForm">
                    <div class="card-body">
                    <h2>Input your coordinate to find nearby local businesses!</h2>
            
                    <form data-coords="form" id="coordForm" onSubmit="checkCoords(event)">
                        <div class="form-group">
                        <label for="coords">Your coordinates:</label>
                        <input class="form-control" name="x" placeholder="lattitude" id="lat" autofocus required>
                        <input class="form-control" name="y" placeholder="longitude" id="long" autofocus required>
                        </div>
                        <button type="submit" class="btn  btn-info" id="submit">Submit</button>
                    </div>
                </section>
            </div>
            <div class="col-sm-6">
                <ol id="output">
                </ol>
            </div>
        </div>
        
    </div> 
</body>
